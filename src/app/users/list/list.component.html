<div class="container mx-auto">
  <div class="cards__containe grid grid-cols-1 md:grid-cols-3 gap-4">
    <div *ngFor="let user of users" class="card p-2 mb-2 bg-gray-50 rounded">
      <div class="img__container">
        <img [src]="user.avatar" [alt]="user.first_name" class="w-full rounded-sm">
      </div>
      <h3 class="text-md text-center font-semibold mt-2">{{user.first_name}} {{user.last_name}}</h3>
      <p class="mb-2">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus tempora, modi voluptatum maiores a nostrum dolore in vero dignissimos"</p>
      <p class="font-semibold">Email: <span class="text-sm font-normal">{{user.email}}</span></p>
      <p class="font-semibold">ID: <span class="text-sm font-normal">{{user.id}}</span></p>
    </div>
  </div>
</div>
