          <span class="sr-only">Open main menu</span>

          <svg [ngClass]="{'hidden': !mobileMenu}" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

        </button>
      </div>
      <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">

        <div class="hidden sm:block sm:ml-6">

            <a routerLink="/user/1" routerLinkActive="bg-gray-900" class="rounded-md text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Usuario</a>

               type="search" 
               #txtInput 
               (keyup.enter)="goUser(txtInput.value)"
               placeholder="Search user">

        <button class="px-2 py-1 shadow bg-blue-600 rounded-md text-white font-semibold hover:bg-white hover:text-blue-600"
